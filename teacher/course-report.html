<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Report - E-Learning Platform</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --color-primary: #4a90e2;
            --color-success: #4CAF50;
            --color-warning: #FFC107;
            --color-danger: #FF5252;
            --text-primary: #ffffff;
            --text-secondary: #b4b4b4;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .report-container {
            max-width: 1000px;
            margin: 2.5em auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.09);
            padding: 2.5em;
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
        }
        h2 { margin-top: 0; }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1.5em;
            border-radius: 12px;
            overflow: hidden;
            background: var(--card-bg);
        }
        th, td {
            padding: 0.85em 1em;
            border-bottom: 1px solid var(--card-border);
            text-align: left;
            font-size: 1.05em;
        }
        th {
            background: rgba(26,26,46,0.92);
            color: var(--text-primary);
            font-weight: 600;
            letter-spacing: 0.03em;
            border-bottom: 2px solid var(--color-primary);
        }
        tr:nth-child(even) {
            background: rgba(255,255,255,0.03);
        }
        tr:hover {
            background: rgba(74,144,226,0.10);
            transition: background 0.2s;
        }
        td {
            color: var(--text-primary);
        }
        .badge {
            display: inline-block;
            padding: 0.25em 0.7em;
            border-radius: 12px;
            font-size: 0.97em;
            margin: 0 0.18em 0.18em 0;
            background: rgba(255,255,255,0.09);
            border: 1px solid var(--card-border);
        }
        .badge-done {
            background: #e8f5e91a;
            color: #4CAF50;
            border: 1px solid #81c78444;
        }
        .badge-left {
            background: #ffebee1a;
            color: #FF5252;
            border: 1px solid #ffcdd244;
        }
        .score-bar-bg { background: #e0e0e0; border-radius: 8px; height: 18px; width: 100%; position: relative; }
        .score-bar { background: #4a90e2; height: 100%; border-radius: 8px; transition: width 0.3s; }
        .delete-report-btn { background: #dc3545; color: #fff; border: none; border-radius: 6px; padding: 0.45em 1.1em; cursor: pointer; font-size: 1em; transition: background 0.18s; display: flex; align-items: center; gap: 0.4em; }
        .delete-report-btn:hover { background: #b71c1c; }
        .icon { color: #4a90e2; margin-right: 0.4em; }
        .back-btn {
            margin-bottom: 1.7em;
            background: var(--color-primary);
            color: var(--text-primary);
            border: 1px solid var(--color-primary);
            border-radius: 12px;
            padding: 0.8rem 1.6rem;
            cursor: pointer;
            font-size: 1.08em;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(74,144,226,0.13);
            display: inline-flex;
            align-items: center;
            gap: 0.6em;
            transition: background 0.18s, box-shadow 0.18s, color 0.18s;
        }
        .back-btn i {
            margin-right: 0.7em;
            font-size: 1.15em;
        }
        .back-btn:hover {
            background: #256cb3;
            color: #fff;
            box-shadow: 0 4px 14px rgba(74,144,226,0.19);
        }
        @media (max-width: 700px) {
            .report-container { padding: 0.7em; }
            th, td { padding: 0.45em 0.4em; font-size: 0.98em; }
            h2 { font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="report-container">
        <button class="back-btn" onclick="window.history.back()"><i class="fas fa-arrow-left"></i>Back to Dashboard</button>
        <h2 id="courseTitle">Course Report</h2>
        <table>
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Assessment</th>
                    <th>Score</th>
                    <th>Percentage</th>
                    <th>Modules Done</th>
                    <th>Modules Left</th>
                    <th>Submitted At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="reportTableBody">
                <tr><td colspan="8">Loading...</td></tr>
            </tbody>
        </table>
    </div>
    <script src="course-report.js"></script>
</body>
</html>
