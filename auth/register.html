<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Learning Platform</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Animated background -->
    <div class="area">
        <ul class="circles">
            <li></li><li></li><li></li><li></li><li></li>
            <li></li><li></li><li></li><li></li><li></li>
        </ul>
    </div>

    <div class="auth-container">
        <h2><i class="fas fa-user-plus"></i> Join Our Community</h2>
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="register-form" class="auth-form">
            <div class="role-selector">
                <div class="role-option active" data-role="student">
                    <i class="fas fa-user-graduate"></i>
                    <span>Student</span>
                </div>
                <div class="role-option" data-role="teacher">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Teacher</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" id="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" required minlength="6" placeholder="Choose a password">
            </div>

            <div class="form-group">
                <label for="confirm-password"><i class="fas fa-shield-alt"></i> Confirm Password</label>
                <input type="password" id="confirm-password" required minlength="6" placeholder="Confirm your password">
            </div>
            
            <!-- Additional fields for teachers -->
            <div id="teacher-fields" style="display: none;">
                <div class="form-group">
                    <label for="specialization"><i class="fas fa-book"></i> Specialization</label>
                    <input type="text" id="specialization" placeholder="Your area of expertise">
                </div>
                
                <div class="form-group">
                    <label for="experience"><i class="fas fa-briefcase"></i> Years of Experience</label>
                    <input type="number" id="experience" min="0" placeholder="Years of teaching experience">
                </div>
            </div>

            <!-- Additional fields for students -->
            <div id="student-fields">
                <div class="form-group">
                    <label for="grade"><i class="fas fa-graduation-cap"></i> Grade/Level</label>
                    <input type="text" id="grade" placeholder="Your current grade or level">
                </div>
            </div>
            
            <button type="submit" class="auth-btn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <div class="auth-switch">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <style>
        .area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
            animation-duration: 20s;
        }

        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .circles li:nth-child(3) {
            left: 70%;
            width: 40px;
            height: 40px;
            animation-delay: 4s;
        }

        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .circles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
                border-radius: 50%;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* Additional styles for registration form */
        .form-group input[type="number"] {
            -moz-appearance: textfield;
        }

        .form-group input[type="number"]::-webkit-outer-spin-button,
        .form-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        #teacher-fields,
        #student-fields {
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script type="module">
        import { auth } from './auth.js';

        // Role selection with animation
        const roleOptions = document.querySelectorAll('.role-option');
        const teacherFields = document.getElementById('teacher-fields');
        const studentFields = document.getElementById('student-fields');
        let selectedRole = 'student';

        roleOptions.forEach(option => {
            option.addEventListener('click', () => {
                roleOptions.forEach(opt => {
                    opt.classList.remove('active');
                    opt.style.transform = 'scale(1)';
                });
                option.classList.add('active');
                option.style.transform = 'scale(1.05)';
                selectedRole = option.dataset.role;
                
                // Toggle additional fields with animation
                if (selectedRole === 'teacher') {
                    teacherFields.style.display = 'block';
                    studentFields.style.display = 'none';
                } else {
                    teacherFields.style.display = 'none';
                    studentFields.style.display = 'block';
                }
            });
        });

        // Form submission with loading animation
        const registerForm = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = registerForm.querySelector('button');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                return;
            }

            // Structure the data to match our API
            const userData = {
                email: document.getElementById('email').value,
                password: password,
                role: selectedRole,
                profile: {
                    name: document.getElementById('name').value
                }
            };

            // Add role-specific fields to profile
            if (selectedRole === 'teacher') {
                userData.profile.specialization = document.getElementById('specialization').value;
                userData.profile.experience = document.getElementById('experience').value;
            } else {
                userData.profile.grade = document.getElementById('grade').value;
            }

            try {
                const result = await auth.register(userData);
                if (result.token) {
                    successMessage.textContent = 'Registration successful! Redirecting to dashboard...';
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';

                    // Redirect based on role
                    setTimeout(() => {
                        window.location.href = `/${selectedRole}/dashboard.html`;
                    }, 1500);
                } else {
                    throw new Error('Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorMessage.textContent = error.message || 'Registration failed. Please try again.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
